<header class="border-b border-border bg-bg sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <nav class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 group">
        <img src="{{ '/assets/images/logo-animated.gif' | relative_url }}" alt="Eltrix" class="h-10 w-auto">
        <span class="font-mono font-semibold text-lg tracking-tight text-text group-hover:text-purple transition-colors">ELTRIX</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-6">
        <a href="{{ '/docs/getting-started/' | relative_url }}" class="font-mono text-sm text-text-muted hover:text-text transition-colors uppercase tracking-wide">Docs</a>

      <button id="mobile-menu-btn" class="md:hidden p-2 text-text-muted hover:text-text">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden pb-4 border-t border-border mt-2 pt-4">
      <div class="flex flex-col gap-3">
        <a href="{{ '/docs/getting-started/' | relative_url }}" class="font-mono text-sm text-text-muted hover:text-text transition-colors uppercase tracking-wide">Docs</a>
