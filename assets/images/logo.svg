<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
  </defs>
  <!-- Matrix grid pattern -->
  <rect x="4" y="4" width="40" height="40" rx="4" fill="none" stroke="url(#grad)" stroke-width="2"/>
  <!-- Grid lines -->
  <line x1="4" y1="17" x2="44" y2="17" stroke="url(#grad)" stroke-width="0.5" opacity="0.5"/>
  <line x1="4" y1="31" x2="44" y2="31" stroke="url(#grad)" stroke-width="0.5" opacity="0.5"/>
  <line x1="17" y1="4" x2="17" y2="44" stroke="url(#grad)" stroke-width="0.5" opacity="0.5"/>
  <line x1="31" y1="4" x2="31" y2="44" stroke="url(#grad)" stroke-width="0.5" opacity="0.5"/>
  <!-- Nodes -->
  <circle cx="10" cy="10" r="3" fill="#a855f7"/>
  <circle cx="24" cy="10" r="2" fill="#06b6d4"/>
  <circle cx="38" cy="17" r="2.5" fill="#38bdf8"/>
  <circle cx="10" cy="24" r="2" fill="#38bdf8"/>
  <circle cx="24" cy="24" r="4" fill="url(#grad)"/>
  <circle cx="38" cy="31" r="2" fill="#a855f7"/>
  <circle cx="17" cy="38" r="2.5" fill="#06b6d4"/>
  <circle cx="38" cy="38" r="3" fill="#a855f7"/>
  <!-- Connections -->
  <line x1="10" y1="10" x2="24" y2="24" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
  <line x1="24" y1="24" x2="38" y2="38" stroke="#38bdf8" stroke-width="1" opacity="0.6"/>
  <line x1="24" y1="10" x2="24" y2="24" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="24" y1="24" x2="17" y2="38" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
</svg>
